fragment Event on Event {
  id
  name
  date
  venue {
    id
    name
    city
    state
  }

  artists {
    edges {
      node {
        id
        artist {
          id
          name
          image
        }
      }
    }
  }
}

query Events {
  events {
    pageInfo {
      startCursor
      hasPreviousPage
      hasNextPage
      endCursor
    }
    edges {
      cursor
      node {
        ...Event
      }
    }
  }
}

query MyEvents {
  me {
    totalVenueCount
    totalArtistCount
    topVenue {
      id
      name
    }
    topArtist {
      id
      name
    }
    events {
      pageInfo {
        startCursor
        hasPreviousPage
        hasNextPage
        endCursor
      }
      edges {
        cursor
        node {
          id
          event {
            ...Event
          }
          notes
        }
      }
    }
  }
}
