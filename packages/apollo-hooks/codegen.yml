overwrite: true
schema: ['http://localhost:8080/graphql']
config:
  scalars:
    - DateTime: 'Date'
generates:
  generated/index.ts:
    documents: ['../../apps/web/**/*.graphql']
    plugins:
      - 'typescript'
      - 'typescript-operations'
      - 'typescript-react-apollo'
    config:
      withHooks: true
      withComponent: false
      withHOC: false
